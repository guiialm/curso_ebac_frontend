<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Médias</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="capelo e diploma">
        <h1>Calculadora de Médias</h1>
    </header>
    <form>
        <input type="text" id="text" placeholder="Nome da atividade">
        <input type="number" id="number" placeholder="Nota da ativiade" min="0" max="10">
        <button type="submit">Adicionar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome da atividade
                </th>
                <th>
                    Nota da ativiade
                </th>
                <th>
                    Aprovado?
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    Atividade 1
                </td>
                <td>
                    7
                </td>
                <td>
                    <img src="images/aprovado.png" alt="emoji festejando">
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>
                    Média final
                </td>
                <td>
                    7
                </td>
                <td>
                    Aprovado
                </td>
            </tr>
        </tfoot>
    </table>
    
</body>
<script src="java.js"></script>
</html>
