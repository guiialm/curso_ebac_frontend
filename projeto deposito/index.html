<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Banco do guigui</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito" method="post">
            <input id="nome-beneficiario" type="text" id="itext">
            <input id="numero-conta" type="number" id="numeroc">
            <input id="valor-deposito" type="number"  id="numerov">
            <textarea placeholder="Descrição (opcional)" id="descrição"></textarea>
            <button id="depositar" type="submit">Depositar</button>
        </form>
    </div>
    <script src="java.js"></script>
    
</body>
</html>
